{% include 'header.html' %}

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <form>
        <h2>Autentificare</h2>
        <div class="form-group">
          <label for="email">Adresă de email:</label>
          <input type="email" class="form-control" id="email" placeholder="Introduceți adresa de email">
        </div>
        <div class="form-group">
          <label for="password">Parolă:</label>
          <input type="password" class="form-control" id="password" placeholder="Introduceți parola">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
    <div class="col-md-6" align="center">
      <img src="static/images/camera.png" alt="Image" class="img-fluid" width="50%">
    </div>
  </div>
</div>
