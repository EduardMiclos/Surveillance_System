<div class="modal fade" id="delete-camera-modal" tabindex="-1" role="dialog" aria-labelledby="deleteCameraModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="deleteCameraModalLabel">Înlăturare cameră de supraveghere</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        
        <form method="POST" action="/admin/camera/delete">
        <input type="hidden" name="camera_id" id="deleted-camera-id" value="">

        <div class="modal-body">
            <div class="d-flex flex-column align-items-center mb-3">
              <i class="fas fa-trash text-danger fa-2x"></i>
              <strong class="mt-2 h5">Sunteți sigur că doriți să înlăturați camera de supraveghere?</strong>
            </div>
            <div class="form-group">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="delete-footages-checkbox" name="delete_footages">
                <label class="custom-control-label text-danger" for="delete-footages-checkbox">Șterge și înregistrările camerei</label>
              </div>
            </div>
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Închide</button>
          <button type="submit" class="btn btn-danger" id="confirm-camera-delete-btn">Șterge cameră</button>
        </div>
      </form>
      </div>
    </div>
</div>

<script>
    $(document).ready(function() {
      var cameraIdToDelete;
    
      $('.btn-delete-camera').on('click', function() {
        cameraIdToDelete = $(this).data('camera-id');
        $("#deleted-camera-id").val(cameraIdToDelete);
        
        $('#delete-camera-modal').modal('show');
      });
    })
</script>
