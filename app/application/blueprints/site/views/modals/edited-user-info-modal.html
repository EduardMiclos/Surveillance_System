<div class="modal" id="edited-user-info-modal" tabindex="-1" role="dialog" aria-labelledby="editedUserInfoModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="editedUserInfoModalLabel">Informații editare utilizator</h5>
          <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">
          <div class="d-flex flex-column align-items-center mb-3">
            <i class="fas fa-check-circle text-success fa-3x"></i>
            <strong class="mt-2 h5">Informațiile utilizatorului au fost actualizate cu succes!</strong>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal">În regulă!</button>
        </div>
      </div>
    </div>
</div>

{% if edited_user %}
<script>
  $(document).ready(function() {
    $('#edited-user-info-modal').modal('show');
  })
</script>
{% endif %}
