<div class="col-md-3">
    <ul class="nav nav-pills flex-column">
        <li class="nav-item"><a class="nav-link" style="color: gray;" id="profile" href="profile/manage_account">Profil</a></li>
        <li class="nav-item pt-1"><a class="btn-secondary nav-link" id="change-password" href="">Schimbă parola</a></li>
    </ul>
</div>

<div class="col-md-9">
    <div class="row">
    <div class="col-md-6">
            <form id="change-password-form" method="post">
                <div class="form-group">
                    <label asp-for="Input.OldPassword">Parolă veche:</label>
                    <input type="password" name="old_pwd" maxlength="50" id="OldPwd" class="form-control" />
                    <span asp-validation-for="Input.OldPassword" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label asp-for="Input.NewPassword">Parolă nouă:</label>
                    <input type="password" name="pwd" maxlength="50" id="Pwd" class="form-control" />
                    <span asp-validation-for="Input.NewPassword" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label asp-for="Input.ConfirmPassword">Confirmare parolă nouă:</label>
                    <input type="password" name="pwdRepeat" maxlength="50" id="PwdRepeat" class="form-control" />
                    <span asp-validation-for="Input.ConfirmPassword" class="text-danger"></span>
                </div>
                <button type="submit" class="btn btn-primary">Schimbă parola</button>
            </form>
        </div>
    </div>
    <div class="row mt-3">
        <div class="alert" id="pwd-change-response-box" role="alert"></div>
    </div>
</div>
